<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="menu/layout">
    <head>
        <title>Staff</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    </head>
    <body ng-controller="registerController">
        <h2 layout:fragment="h2title">Formulaire de création de staff</h2>
        <div layout:fragment="content" class="x_content">

            <form class="row" ng-submit="setTypeUserToStaffBeforeRegisterUser();">
                <div ng-show="error === true" class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong>Erreur! &nbsp;</strong> {{errormsg}}
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label">Id Booster: </label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-user"></i></div>
                        <input ng-change="setEmail()" type="text" required="true" ng-model="user.idBooster" class="form-control" placeholder="Id Booster"/>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label">Email: </label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                        <input type="text" ng-model="user.email" disabled="true" class="form-control" placeholder="Email"/>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label">Nom: </label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-navicon"></i></div>
                        <input type="text" ng-model="user.nom" required="true" class="form-control" placeholder="Nom"/>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label">Prénom(s): </label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-users"></i></div>
                        <input type="text" ng-model="user.prenom" required="true" class="form-control" placeholder="Prénom(s)"/>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label">Mot de passe: </label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                        <input type="password" ng-model="user.motPasse" required="true" class="form-control" placeholder="Mot de passe"/>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label">Confirmation mot de passe: </label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                        <input type="password" ng-model="user.confpass" required="true" class="form-control" placeholder="Confirmation mot de passe"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <button  ng-submit="setTypeUserToStaffBeforeRegisterUser();" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>

        <div layout:fragment="successmodal">
            <div class="modal fade top10" id="success-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h5 class="modal-title">Enregistrement effectué avec succès!</h5>
                        </div>
                        <img src="../static/images/success.png" class="width10 center-block"
                             th:src="@{/images/success.png}"/>
                        <br></br>
                        <p class="txtCenter fontSize20">{{successmsg}}</p>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
